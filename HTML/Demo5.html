<!DOCTYPE html>
<html>
    <head>
        <title>Table tags</title>
    </head>
    <body>
        <table border="2">
            <thead>
            <tr>
                <th>Heading tag</th>
                <th>Heading tag</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Some Content Here</td>
                <td>Some Content Here</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    Some Content Here
                </td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="center">Footer of the Table</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
